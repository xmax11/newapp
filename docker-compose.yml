services:
  backend:
    image: your-dockerhub-username/backend:latest
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
    image: your-dockerhub-username/frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - backend

  mongo:
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
